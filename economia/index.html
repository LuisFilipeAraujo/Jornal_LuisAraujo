				<figure>
				<img src="../img/umbrella.jpg" alt="umbrella">
					<figcaption>O Ibovespa, principal índice da Bolsa brasileira, despencou 7%, a 105.718,29 pontos, nesta quarta-feira (26). As perdas foram lideradas por Gol e Azul, que recuaram 14,31% e 13,30%, respectivamente. Entre as ações mais negociadas, Vale e Petrobras caíram mais de 9,54% e 10,05%, respectivamente.

					<figcaption>A venda de títulos públicos a pessoas físicas somou R$ 2,047 bilhões em janeiro, informou nesta quarta-feira (26) o Tesouro Nacional. O valor vendido por meio do programa Tesouro Direto representa queda de 27,6% em relação a janeiro do ano passado, quando haviam sido vendidos R$ 2,829 bilhões, o maior valor para o mês.
